<h3>Pool snapshot for {{poolName}}</h3>
<br />
<form name="form" novalidate class="form-horizontal">
    <div class="control-group">
        <label for="snap_name" class="col-sm-2 control-label">Snapshot name :</label>
        <div class="controls">
            <input type=text id="snap_name"  ng-model="snap_name" placeholder="snapshot name" required/>
        </div>
    </div>

    <br/>
    <br />

    <div class="button-bar">
        <button ng-click="submit()" ng-disabled="form.$invalid || isUnchanged(pool)" class="btn btn-success">
            Create
        </button>
        <a href="#/detail/{{poolNum}}" class="btn btn-default">Cancel</a>
    </div>
</form>
