<h3>Bucket deletion</h3>
<br />
<form name="myForm">
    <p>Are you sure you want to delete the bucket named <strong>"{{ bucketName}}"</strong> ?</p>

    <br>
    <p class="text-info"><i class="icon-warning-sign"></i> <em>All bucket's objects will be removed before deletion</em></p>

    <div class="button-bar">
        <button ng-click="bucketDelete()" class="btn btn-danger">Delete</button>
        <a href="#/detail/{{ bucketName }}" class="btn">Cancel</a>
    </div>
</form>
