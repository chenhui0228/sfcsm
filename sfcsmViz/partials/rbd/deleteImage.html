<h3>Image deletion</h3>
<br />
<form name="myForm">
    <p>Are you sure you want to delete the image named <strong>"{{ poolName }}/{{ imageName }}"</strong> ?</p>

    <div class="button-bar">
        <button ng-click="deleteImage()" class="btn btn-danger">Delete</button>
        <a href="#/detail/{{ poolName }}/{{ imageName }}" class="btn">Cancel</a>
    </div>
</form>
